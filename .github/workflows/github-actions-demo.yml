on:
  push:
    tags:
      - 'v*.*.*'

name: Create ESP32 Firmeware Release on Tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "0.0.1"
          replace: ${{steps.tag.outputs.tag}}
          regex: false
      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v4.3.1
          target: esp32
          path: 'blink'
      - name: create cache entry
        uses: actions/cache@v3
        id: restore-build
        with:
          path: blink/build/blink.bin
          key: ${{ github.sha }}
  
  release:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: blink/build/blink.bin
          key: ${{ github.sha }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ESP32 Blink Example Release ${{ steps.tag.outputs.tag }}"
          files: blink/build/blink.bin
      - run: echo "üçè This job's status is ${{ job.status }}."
      